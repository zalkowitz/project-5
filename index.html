<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="container">
    <div class="SearchBar">
        <input type="search" name="search" id="search" placeholder="Search">   
    </div>
    <div class="gallery">
        <a href="img/01.jpg" data-caption="Hay Bales<br>
        I love hay bales. Took this snap on a drive through the countryside past some straw fields.
        ">
            <img src="img/thumb/01.jpg" alt="thumbnail hay">
        </a>
        <a href="img/02.jpg" data-caption="Lake<br>
        The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img src="img/thumb/02.jpg" alt="thumbnail lake">
        </a>
        <a href="img/03.jpg" data-caption="Canyon<br>
        I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img src="img/thumb/03.jpg" alt="thumbnail mountain">
        </a>
        <a href="img/04.jpg" data-caption="Iceberg<br>
        It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. 
        ">
            <img src="img/thumb/04.jpg" alt="thumb iceberg">
        </a>
        <a href="img/05.jpg" data-caption="Desert<br>
        The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img src="img/thumb/05.jpg" alt="thumb desert">
        </a>
        <a href="img/06.jpg" data-caption="Fall<br>
        Fall is coming, I love when the leaves on the trees start to change color.">
            <img src="img/thumb/06.jpg" alt="thumb leaves">
        </a>
        <a href="img/07.jpg" data-caption="Plantation<br>
        I drove past this plantation yesterday, everything is so green!">
            <img src="img/thumb/07.jpg" alt="thumb plantation">
        </a>
        <a href="img/08.jpg" data-caption="Dunes<br>
        My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img src="img/thumb/08.jpg" alt="thumb dunes">
        </a>
        <a href="img/09.jpg" data-caption="Countryside Lane<br>
        We enjoyed a quiet stroll down this countryside lane.">
            <img src="img/thumb/09.jpg" alt="thumb lane">
        </a>
        <a href="img/10.jpg" data-caption="Sunset<br>
        Sunset at the coast! The sky turned a lovely shade of orange.">
            <img src="img/thumb/10.jpg" alt="thumb sunset">
        </a>
        <a href="img/11.jpg" data-caption="Cave<br>
        I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img src="img/thumb/11.jpg" alt="thumb cave">
        </a>
        <a href="img/12.jpg" data-caption="Bluebells<br>
        I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="img/thumb/12.jpg" alt="thumb bluebells">
        </a>
    </div>
   
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/searchFilter.js"></script>
    <script src="js/app.js"></script>
   
</div>
</body>
</html>
